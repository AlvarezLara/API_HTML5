<!DOCTYPE html>
<html>

      <link rel="stylesheet" type="text/css" href="./estilos.css">
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   </head>
   <body>
      <div>
         <h1 class="text-center">Ejercicio API HTML5</h1>
         <div class="loadingMessage" id="loadingMessage" style="display: none;"></div>
         <div class="video-container">
            <input class="input-file" id="fileInput" type="file">
            <video class="video-player" id="videoPlayer" controls></video>
         </div>
         <div class="controls">
            <button class="customButton" id="playButton">Reproducir</button>
            <button class="customButton" id="pauseButton">Pausar</button>
            <button class="customButton" id="volumeUpButton"> Subir volumen</button>
            <button class="customButton" id="volumeDownButton"> Bajar volumen</button>
         </div>
      </div>
   </body>
